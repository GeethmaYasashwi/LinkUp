<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp</title>
    <link rel="stylesheet" href="/public/Assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/public/Assests/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="/public/Assests/image/logo.png"  class="logo"alt="">
        <a href="#" class="navbar-brand text-dark" >LinkUp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">At a glance</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Help</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Plans</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-0">
                <li class="nav-item sign-in display-center">
                    <a href="#" class="nav-link">Sign in</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary btn-lg font-weight-light join-meeting" style="color: #5d9fe1;">
                        Join the meeting
                    </button>
                    
                </li>
                <li class="nav-item">
                    <button class="btn btn-lg btn-info text-light front-weight-bold new-meeting" style="background-color: #5d9fe1;">Start a meeting</button>
                </li>
            </ul>
        </div>

    </nav>

    <main style="margin-top: 100px;">
        <div class="jumbotron h-100 d-flex">
            <div class="container w-5">
                <h1 styel="font-size:3 rem">Premium</h1>
                <p style="font-size: 30px;">We design LinkUp meeting for your convenience as for everyone to use</p>
                <ul class="display-center">
                    <li style="padding: 0;">
                        <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color: #5d9fe1;">
                            <span class="material-icons mr-2">video_call</span>New Meeting</button>
                    </li>
                    <li class="pl-3">
                        <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color: #ffff;">
                            <span class="material-icons mr-2">keyboard</span><input type="text" placeholder="Enter code" style="border: none;" class="enter-code"></button>
                    </li>
                    <li class="text-dark font-weight-bold cursor-pointer pl-2 join-action">Join</li>
                </ul>
            </div>
            <div class="container w-50">
                <img src="/public/Assests/image/meeting.jpg" alt="" class="sign-in-image">
            </div>
        </div>
    </main>
    <footer class="container"><h6>Learn more about <span class="learn-more-about text-info">LinkUp</span></h6></footer>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script>
        $(function(){
            $(document).on("click",".join-meeting",function(){
                $(".enter-code").focus();

            })
            $(document).on("click",".join-action",function(){
                var join_value = $('.enter-code').val();
                var meetingUrl=window.location.origin+"?meetingID="+join_value;
                window.location.replace(meetingUrl)

            })
            $(document).on("click",".new-meeting",function(){
                var eight_d_value=Math.floor(Math.random()*100000000);
                var meetingUrl=window.location.origin+"?meetingID="+eight_d_value;
                window.location.replace(meetingUrl)

            })
        })
    </script>
    
       
</body>
</html>
